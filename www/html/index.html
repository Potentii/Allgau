<!DOCTYPE html>
<html lang="en-us">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width" />

      <link rel="icon" href="../res/img/allgau_logo_icon_16.png" sizes="16x16"/>

      <link rel="stylesheet" href="../css/lib/material_icons.css">
      <link rel="stylesheet" href="../css/common.css">
      <link rel="stylesheet" href="../css/base.css">

      <link rel="stylesheet" href="../css/login_section.css">

      <link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">

      <script src="../js/lib/jquery-2.2.0.min.js"></script>
      <script src="../js/ui/base_interactions.js"></script>
      <script src="../js/core/login_section.js"></script>

      <title>Allgäu</title>
   </head>
   <body>
      <header>
         <button id="drawerToggleBtn" class="material-icons">menu</button>
         <span id="allgau_titleSpan">Allgäu</span>
         <span id="separator_titleSpan">|</span>
         <span id="bookery_titleSpan">bookery</span>

         <div id="appBarActionDiv">
            <button class="material-icons">more_vert</button>
         </div>
      </header>
      <div id="drawerAndSectionDiv">
         <nav id="drawer">

            <button id="sells_sectionBtn">
               <i class="material-icons">shopping_basket</i>
               <span>Sells</span>
               <paper-ripple fit/>
            </button>

            <button>
               <i class="material-icons">local_cafe</i>
               <span>Cafe</span>
               <paper-ripple fit/>
            </button>

            <div class="divider"></div>

            <button>
               <i class="material-icons">settings</i>
               <span>Settings</span>
               <paper-ripple fit/>
            </button>

            <button>
               <i class="material-icons">help</i>
               <span>Help &amp; feedback</span>
               <paper-ripple fit/>
            </button>

         </nav>

         <main id="mainContent">


            <!-- * Login's section * -->
            <section id="login_section" class="formSection">

               <div id="loginSection_formDiv">
                  <img id="loginSection_personImg" class="circledImg whiteBorder" src="../res/img/user.png"/>
                  <span id="loginSection_welcomeOut">Welcome</span>
                  <input type="text" id="loginSection_loginIn" placeholder="Login name">
                  <input type="password" id="loginSection_passwordIn" placeholder="Password">
                  <button id="loginSection_confirmBtn" class="rippleBtn raised">
                     LOGIN
                     <paper-ripple fit/>
                  </button>
               </div>

            </section>


         </main>
      </div>
   </body>
</html>
